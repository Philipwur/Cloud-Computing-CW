<!doctype html5>
<html>
<head>
  <title>{{ username.title() }} - Home</title>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <style>

        h1, h2{
            text-align: center;
        }


        table{
          font-family: arial, sans-serif;
          border-collapse: collapse;
          margin-left: auto;
          margin-right: auto;
          width: 75%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }

        button{
            margin-left: 5em;
            margin-top: 5em;
        }
        .random{
            margin-left: 5em;
            margin-top: 5em;
            margin-bottom: 5em;
        }

        </style>

</head>

<body>
  <h1>Hello {{username.title()}}</h1>
  <h2>Generate Random Owen Wow!</h2>
  <form class=random action="{{url_for('user_home',username = username)}}" method="get">
  	<input type="submit" value="WOW!" />
  </form>
<table border = 3>
	<tr>
		<th> Movie  </th>
		<th> Director </th>
                <th> Year </th>
                <th> Score </th>
                <th> Submit </th>
	</tr>
        <tr>
                <td> {{movie}}  </td>
                <td> {{director}} </td>
                <td> {{year}} </td>
   		<td><input type ="number" min= "0" max="10" step="0.1" name="rating"></td>
                <td><form action="{{url_for('user_home', username = username, movie = movie, director = director, year = year)}}" method="post"><input type ="submit",value="Submit"></form></td>	
	</tr>

      </table>
      <div>
        <button type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-log-out"></span><a href="./index.html"> Log out</a>
        </button>
    </div>
</body>
</html>
